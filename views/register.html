<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Rocksphera</title>
</head>
<body>
    <header>



    </header>
<body>
    <main>
        <form action="/" method="GET">
            <h4>Crear Cuenta</h4>
             <div>
             <input
              type="text"
              name="name"
              placeholder="*Nombre y Apellido"
              class="campo"
              required/>
             </div>

             <div>
             <input
              type="e-mail"
              name="e-mail"
              placeholder="*e-mail"
              class="campo"
              required/>   
             </div>
             
             <div>
             <input 
              type="password"
              name="password"
              placeholder="*Elegí tu contraseña"
              class="campo"
              required/>
             </div>
             <div>
             <input
              type="password"
              name="password"
              placeholder="*Confirmar Contraseña"
              class="campo"
              required/>    
             </div>
             
             <div>
             <button type="submit" class="button">Crear Cuenta</button> 
             <button type="reset" class="button">Borrar</button>
             </div>
             <div>Los campos con (*) son requeridos.</div>
             <div>Los datos proporcionados son confidenciales y para nuestro uso exclusivo.</div>
        </form>
    </main>
</body>
</html>
